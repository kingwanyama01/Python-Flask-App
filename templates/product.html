<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="/static/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="/static/bootstrap/css/custom.css">
</head>
<body>
     <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">O'My eShop</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Add Products</a></li>
                <li><a href="/show">View Products</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
          <li><a href="/register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-user"></span> {{ session['names'] }}</a></li>
        </ul>
        </div>
    </nav>
        {% with messages = get_flashed_messages() %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endwith %}
     <div class="col-sm-4 col-md-offset-4">
        <form action="" method="post" enctype = "multipart/form-data">
            <h3 class="text-muted text-center">Add products</h3>
            <div class="form-group">
                <label for="">Product name:</label><label class="text-danger" for="">*</label><br>
                <input type="text" class="form-control" required placeholder="Product name" name="name">
            </div>

            <div class="form-group">
                <label for="">Product price:</label><label class="text-danger" for="">*</label><br>
                <input type="number" class="form-control" required placeholder="Product price" name="price">
            </div>

            <div class="form-group">
                <label for="">Product category:</label><label class="text-danger" for="">*</label><br>
                <select name="category" class="form-control">
                    <option value="">Select cartegory</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Television">Television</option>
                    <option value="Woofer">Woofer</option>
                    <option value="Fridge">Fridge</option>
                    <option value="Blender">Blender</option>
                    <option value="Microwave">Microwave</option>
                    <option value="Heater">Heater</option>
                    <option value="Camera">Camera</option>
                </select>
            </div>

            <div class="form-group">
                <label for="">Product description:</label><label class="text-danger" for="">*</label><br>
                <input type="text" class="form-control" required placeholder="Product description" name="description">
            </div>

            <div class="form-group">
                <label for="">Product image:</label><label class="text-danger" for="">*</label><br>
                <input type="file" class="form-control" required placeholder="Product image" name="image">
            </div>
            <button class="btn btn-block btn-primary" type="submit">Post</button>
        </form>
    </div>
</body>
</html>
